<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Analyzer Pro</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="popup-container">
        <!-- Header -->
        <div class="header">
            <div class="logo">
                <div class="logo-icon">üîç</div>
                <div class="logo-text">
                    <h1>Content Analyzer</h1>
                    <span class="subtitle">Pro</span>
                </div>
            </div>
            <div class="status-indicator">
                <div class="status-dot active"></div>
                <span class="status-text">Active</span>
            </div>
        </div>

        <!-- Stats Section -->
        <div class="stats-section">
            <div class="stat-card">
                <div class="stat-icon">üìä</div>
                <div class="stat-content">
                    <div class="stat-number" id="totalAnalyzed">0</div>
                    <div class="stat-label">Analyzed</div>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">‚ö†Ô∏è</div>
                <div class="stat-content">
                    <div class="stat-number" id="toxicCount">0</div>
                    <div class="stat-label">Toxic</div>
                </div>
            </div>
        </div>

        <!-- Controls -->
        <div class="controls-section">
            <div class="control-group">
                <label class="control-label">Analysis Mode</label>
                <div class="toggle-switch">
                    <input type="checkbox" id="analysisToggle" checked>
                    <label for="analysisToggle" class="toggle-slider"></label>
                </div>
            </div>
            
            <div class="control-group">
                <label class="control-label">Backend URL</label>
                <div class="url-input">
                    <input type="text" id="backendUrl" placeholder="http://localhost:5000/analyze" value="http://localhost:5000/analyze">
                    <button class="url-button" id="updateUrl">Update</button>
                </div>
            </div>
        </div>

        <!-- Recent Activity -->
        <div class="activity-section">
            <h3 class="section-title">Recent Activity</h3>
            <div class="activity-list" id="activityList">
                <div class="activity-item">
                    <div class="activity-icon">üöÄ</div>
                    <div class="activity-content">
                        <div class="activity-text">Extension initialized</div>
                        <div class="activity-time">Just now</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="footer">
            <div class="footer-links">
                <button class="footer-link" id="settingsBtn">Settings</button>
                <button class="footer-link" id="helpBtn">Help</button>
            </div>
            <div class="version">v1.0.0</div>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
